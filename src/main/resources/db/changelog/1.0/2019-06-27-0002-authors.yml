databaseChangeLog:
  - changeSet:
      id: 0001
      author: khlystov
      createTable:
        tableName: authors
        columns:
          - column:
              name: id
              type: bigint
              autoIncrement: true
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: pk_authors
          - column:
              name: first_name
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: second_name
              type: varchar(255)
              constraints:
                nullable: false

