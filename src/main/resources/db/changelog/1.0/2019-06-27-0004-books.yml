databaseChangeLog:
  - changeSet:
      id: 0001
      author: khlystov
      createTable:
        tableName: books
        columns:
          - column:
              name: id
              type: long
              autoIncrement: true
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: pk_books
          - column:
              name: title
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: description
              type: varchar(512)
              constraints:
                nullable: false
          - column:
              name: author_id
              type: bigint
              constraints:
                nullable: false
                foreignKeyName: fk_authors_id
                references: authors(id)
          - column:
              name: genre_id
              type: bigint
              constraints:
                nullable: false
                foreignKeyName: fk_genres_id
                references: genres(id)
